{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">  
  {% csrf_token %}
<p>  
Are you sure you want to send this message on the selected items?  
</p>  
  {% for user in users %}
    <p>
      {{ user }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
  {% endfor %}
    <p> Message: </p>
  <input type="text" name="notification_text" /> <br>

  <input type="hidden" name="action" value="send_notification" />
  <input type="submit" name="apply" value="Send Notification"/>
</form>  
{% endblock %}
